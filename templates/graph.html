{% extends "main.html" %}

{% set active_page = "Graph"%}

{% block title %}CORGIS Data set{% endblock %}

{% block content %}
<script>
	window.onload = function () {

	var chart = new CanvasJS.Chart("chartContainer", {
		animationEnabled: true,
		theme: "dark2", // "light1", "light2", "dark1", "dark2"
		title: {
			text: "Tallest US Buildings"
		},
		axisY: {
			title: "Height (m)",
			suffix: "m",
			includeZero: false
		},
		axisX: {
			title: "Building"
		},
		data: [{
			type: "column",
			yValueFormatString: "#,##0.0#\"%\"",
			dataPoints: [
				{{points}}

			]
		}]
	});
	chart.render();

	}
</script>
{% endblock %}
