{% extends "main.html" %}

{% set active_page = "Graph"%}

{% block title %}CORGIS Data set{% endblock %}

{% block content %}
<div id="chartContainer" style="height: 350px; width: 100%;"></div>
<script>
	window.onload = function () {

	var chart = new CanvasJS.Chart("chartContainer", {
		animationEnabled: true,
		zoomEnabled: true,
		theme: "light2", // "light1", "light2", "dark1", "dark2"
		title:{
			text: "Tallest US Buildings"
		},
		axisY: {
			title: "Height(m)"
		},
		axisX:{
			title: "Click and Drag to Zoom In"
		},
		data: [{
			type: "column",
			ticklength: 0,
			dataPoints: [
				{{points}}
			]
		}]
	});
	chart.render();

	}
</script>
{% endblock %}
